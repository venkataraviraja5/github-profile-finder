<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github wrapper project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h1 id="github">Github Profile Wrapper</h1>
            <input type="text" id="userName" placeholder="Github Username">
            <button id="showDetails">Show Details</button>
    
        </div>
        
        <div id="profileInfo">

        </div>
       <div class="last">
        <h1 id="extra">Top Repos</h1>
        <span>by</span>
        <button id="star"> STAR</button>
        <button id="repoSort"> Fork</button>

       </div>
       
        <div id="reposInfo">

        </div>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
